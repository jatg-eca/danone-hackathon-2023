    <div class="d-flex justify-content-center flex-column">
        <img [src]="product.productImage" class="img-fluid mb-2">
        <div class="d-flex justify-content-center align-items-center">
            <div role="text" class="dark-blue">
                <span>{{product.productName}}</span> <span *ngIf="product.numberInPresentation"> x
                    {{product.numberInPresentation}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="range" disabled class="mt-3 mb-1" min="1" max="100" [value]="product.kilocalories">
            </div>
            <div role="text" class="d-flex justify-content-center violet-blue">
                <span>{{product.kilocalories}} / 100 kcal</span>
    </div>
    </div>
