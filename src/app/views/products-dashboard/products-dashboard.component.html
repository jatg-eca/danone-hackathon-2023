<div class="container mt-3 mb-4">
    <!-- Search bar -->
    <div class="row">
        <div class="col-12">
            <div class="float-end">
                <input type="text" class="form-control" placeholder="Search product..." [(ngModel)]="searchTerm">
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <!-- Products displayed -->
    <div class="row" *ngIf="dataFetchError">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <h5>Unfortunately, we could not find the products you were looking for. <br> Please, try again later...</h5>
        </div>
    </div>
    <div class="row" *ngIf="!dataFetchError">
        <div class="col-4 mb-3" *ngFor="let product of products" [hidden]="!isPartOfSearch(product.productName!)">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
<div class="mt-5 mb-2 d-flex justify-content-end me-4">
    <a href="https://www.danone.es/productos">
        <div class="d-flex align-content-center gap-3 violet-blue mb-5">
            <span>See more products according to your caloric limit </span>
            <img src="../../../assets/icons/arrow_next.svg" alt="" class="img-fluid">
        </div>
    </a>
</div>
