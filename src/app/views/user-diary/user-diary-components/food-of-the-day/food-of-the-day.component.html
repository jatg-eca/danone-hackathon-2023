<div class="d-flex justify-content-between mb-3 food-day-container">
    <div class="d-flex flex-column gap-1">
        <span>{{nameOfMeal}}</span>
        <span class="caption mb-2">{{chosenCalories}} kcal</span>
    </div>
    <button class="mb-3 button-lg-primary rounded-5" *ngIf="!slider && !completed" [disabled]="disableButton" (click)="displaySlider()">Edit information</button>
    <button class="mb-3 button-lg-secondary rounded-5" *ngIf="!slider && completed" disabled>
        <span class="dark-blue">
            Completed
        </span>
    </button>
    <div class="d-flex flex-column mb-4" *ngIf="slider">
        <input type="range" [max]="remainingCalories!" [(ngModel)]="chosenCalories">
        <div class="d-flex justify-content-between align-items-center mt-2 mb-0">
            <span class="caption me-4">{{chosenCalories}} / {{remainingCalories}} kcal</span>
            <button class="button-lg-secondary" (click)="saveSlideData()"><span class="caption">Save</span></button>
        </div>
    </div>
</div>
